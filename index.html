<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Ciao Vue!</title>
</head>

<body>
    <div id="root">
        <h1>{{message}}</h1>
        <img :src="linkImage" alt="Paesaggio" />
        <div id="cambia-titolo">
            <label for="cambia-titolo">Cambia il titolo!</label>
            <input name="cambia-titolo" type="text" v-model="message" />
        </div>
        <div id="cambia-immagine">
            <label for="cambia-immagine">Cambia l'immagine!</label>
            <input name="cambia-immagine" type="text" v-model="linkImage" />
        </div>
        <button class="btn btn-primary" @click="prova">
				Clicca qui per un bel saluto!
			</button>
    </div>
    <script src="js/script.js" type="text/javascript"></script>
</body>

</html>
